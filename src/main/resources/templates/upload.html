<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload video</title>
</head>
<body>
<form action="upload" method="POST">
    <label>Upload your video</label>
    <input type="file" id="video" name="video" accept="video/mp4,video/x-m4v,video/*">
    <button type="submit">Submit</button>
</form>
</body>
</html>
